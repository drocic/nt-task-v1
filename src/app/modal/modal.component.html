<div
  class="fixed inset-0 overflow-y-auto"
  style="z-index: 1042"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="!hidden"
>
  <div
    class="
      flex
      items-end
      justify-center
      min-h-screen
      pt-4
      px-4
      pb-20
      text-center
      sm:block sm:p-0
    "
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
      [ngClass]="{
        'ease-out duration-300 opacity-100': shown,
        'ease-in duration-200 opacity-0': !shown
      }"
      (click)="hide()"
    ></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <div
      class="
        inline-block
        align-bottom
        px-4
        pt-5
        pb-4
        text-left
        overflow-hidden
        transform
        transition-all
        sm:my-8 sm:align-middle sm:p-6
      "
      style="max-width: 75%; max-height: 50%"
      [ngStyle]="wider ? { width: '75%' } : {}"
      [ngClass]="{
        'opacity-100 translate-y-0 sm:scale-100': shown,
        'opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95': !shown
      }"
    >
      <div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
