<div class="p-8 flex flex-col h-screen items-center justify-center">
  <div class="flex space-x-8">
    <button 
      class="p-4 rounded-md font-bold text-white bg-green-600"
      (click)="successButton()"
    >
      Show success
    </button>

    <button 
      class="p-4 rounded-md font-bold text-white bg-red-600"
      (click)="failureButton()"
    >
      Show failure
    </button>

    <button 
      class="p-4 rounded-md font-bold text-white bg-purple-500"
      (click)="customModal.show('')"
    >
      Show custom
    </button>
  </div>
</div>

<app-modal>
  <div class="bg-white rounded-md p-8 w-96">
    <div class="flex flex-col space-y-8">
      <span id="title-custom" class="text-xl font-bold text-center"> Test </span>
      <p id="body-custom">
        [NgClass]
      </p>
    </div>
  </div>
</app-modal>
<app-modal #customModal>
  <div class="bg-white rounded-md p-8 w-96">
    <div class="flex flex-col space-y-8">
      <span class="text-xl font-bold text-center"> Hi there! </span>

      <p>
        This is the already-implemented custom modal! It is not very pretty and
        very gray. We should probably fix that!
      </p>
    </div>
  </div>
</app-modal>
